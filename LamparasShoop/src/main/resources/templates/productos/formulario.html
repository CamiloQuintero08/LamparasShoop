<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${producto.id == null ? 'Nuevo Producto' : 'Editar Producto'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        :root {
            --primary-color: #D4A373;
            --primary-color-dark: #ADC178;
            --secondary-color: #b8ece1;
            --background-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body.product-body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .product-container {
            background: var(--background-color);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 800px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-15px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .product-container h2 {
            color: var(--primary-color-dark);
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .product-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .product-container input,
        .product-container select {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.8rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            width: 100%;
        }

        .product-container input:focus,
        .product-container select:focus {
            border-color: var(--primary-color);
        }

        .product-container button {
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 0.9rem;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .product-container button:hover {
            background: var(--primary-color-dark);
            transform: scale(1.03);
        }

        .product-container a.btn-secondary {
            display: inline-block;
            text-decoration: none;
            text-align: center;
            padding: 0.9rem;
            border-radius: 0.8rem;
            font-weight: 600;
            color: white;
            background: gray;
            transition: background 0.3s, transform 0.2s;
            margin-left: 0.5rem;
        }

        .product-container a.btn-secondary:hover {
            background: #555;
            transform: scale(1.03);
        }

        .product-container img {
            max-width: 150px;
            border-radius: 0.8rem;
            margin-top: 0.5rem;
            object-fit: cover;
        }

        .acciones-formulario {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .btn-volver {
            text-decoration: none;
            background: #ddd;
            padding: 0.6rem 1rem;
            border-radius: 0.8rem;
            color: #333;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-volver:hover {
            background: #bbb;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .acciones-formulario {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body class="product-body">

<div class="product-container">
    <h2 th:text="${producto.id == null ? 'Agregar Producto' : 'Editar Producto'}"></h2>

    <form th:action="@{/productos/guardar}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" placeholder="Ingrese Nombre del Producto" required>

        <label>Categoria:</label>
        <select name="categoria" id="categoria-select">
            <option value="">--Selecciona una categoría--</option>
            <option value="LAMPARA">Lampara</option>
            <option value="MACETA">Maceta</option>
            <option value="RELOJ">Reloj</option>
        </select>

        <label>Precio:</label>
        <input type="number" th:field="*{precio}" placeholder="Ingrese Precio" required>

        <label>Stock:</label>
        <input type="number" th:field="*{stock}" placeholder="Ingrese Stock" required>

        <label>Imagen:</label>
        <input type="file" name="imagenFile" accept="image/*">

        <div th:if="${producto.imagen != null}">
            <p>Imagen actual:</p>
            <img th:src="@{${producto.imagen}}" alt="imagen producto">
        </div>

        <div class="text-center mt-4">
            <button type="submit">Guardar</button>
            <a href="/productos" class="btn-secondary">Cancelar</a>
        </div>

        <div class="acciones-formulario">
            <a href="/productos/catalogo" class="btn-volver">
                <i class="bi bi-arrow-left"></i> Volver al catálogo
            </a>
            <a href="/productos" class="btn-volver">
                <i class="bi bi-arrow-left"></i> Ver productos
            </a>
        </div>
    </form>
</div>

</body>
</html>
