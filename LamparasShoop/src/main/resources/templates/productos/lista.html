<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Lista de Productos</h2>

    <div class="text-end mb-3">
        <a href="/productos/nuevo" class="btn btn-success">➕ Nuevo Producto</a>
    </div>
    <div>
    <a href="/productos/nuevo" class="btn-volver">
        <i class= "bi bi-arrow-left"></i>Volver
    </a>
    </div>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.categoria}"></td>
            <td th:text="${p.precio}"></td>
            <td th:text="${p.stock}"></td>
            <td>
                <img th:if="${p.imagen != null}" th:src="'data:image/png;base64,'+${p.imagen}" alt="img" width="80" height="80"
                     style="object-fit: cover;">
                <span th:if="${p.imagen == null}">Sin imagen</span>
            </td>
            <td>
                <a th:href="@{'/productos/editar/' + ${p.id}}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/productos/eliminar/' + ${p.id}}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este producto?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
