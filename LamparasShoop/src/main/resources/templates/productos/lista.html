<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        :root {
            --primary-color: #75ac92;
            --primary-color-dark: #111242;
            --secondary-color: #b8ece1;
            --background-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body.products-body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            min-height: 100vh;
            padding: 2rem 0;
        }

        .products-container {
            background: var(--background-color);
            margin: 0 auto;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            max-width: 1200px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-15px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .products-container h2 {
            text-align: center;
            color: var(--primary-color-dark);
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .btn-nuevo {
            background: var(--primary-color);
            color: var(--background-color);
            font-weight: 600;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 0.8rem;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-nuevo:hover {
            background: var(--primary-color-dark);
            transform: scale(1.05);
        }

        .btn-volver {
            display: inline-block;
            text-decoration: none;
            background: gray;
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 0.8rem;
            font-weight: 500;
            transition: background 0.3s, transform 0.2s;
        }

        .btn-volver:hover {
            background: #555;
            transform: scale(1.05);
        }

        table {
            border-radius: 0.8rem;
            overflow: hidden;
        }

        table img {
            border-radius: 0.5rem;
            object-fit: cover;
        }

        .buttons-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .buttons-top {
                flex-direction: column;
                gap: 0.5rem;
            }

            .btn-nuevo, .btn-volver {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body class="products-body">

<div class="products-container">
    <h2>Lista de Productos</h2>

    <!-- Contenedor de botones correctamente alineado -->
    <div class="buttons-top">
        <a href="/productos" class="btn-volver">← Volver</a>
        <a href="/productos/nuevo" class="btn-nuevo">➕ Nuevo Producto</a>
    </div>

    <!-- Tabla de productos -->
    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Imagen</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${productos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nombre}"></td>
            <td th:text="${p.categoria}"></td>
            <td th:text="${p.precio}"></td>
            <td th:text="${p.stock}"></td>
            <td>
                <img th:if="${p.imagen != null}" th:src="'data:image/png;base64,'+${p.imagen}" alt="img" width="80" height="80">
                <span th:if="${p.imagen == null}">Sin imagen</span>
            </td>
            <td>
                <a th:href="@{'/productos/editar/' + ${p.id}}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{'/productos/eliminar/' + ${p.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar este producto?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
