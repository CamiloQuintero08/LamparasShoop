<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
        @import url("https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Rubik", sans-serif;
        }

        /* MISMO FONDO CON ANIMACIÓN */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(#556B2F, #E1D8C5, #362417, #556B2F);
            background-size: 200% 200%;
            animation: cascada 10s linear infinite;
        }

        @keyframes cascada {
            0% { background-position: 0% 0%; }
            25% { background-position: 50% 25%; }
            50% { background-position: 100% 50%; }
            75% { background-position: 50% 75%; }
            100% { background-position: 0% 100%; }
        }

        @property --a {
            syntax: "<angle>";
            inherits: false;
            initial-value: 0deg;
        }

        /* MISMA CAJA PRINCIPAL ANIMADA */
        .box {
            position: relative;
            width: 900px;
            height: 700px;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s;
            background: #556B2F;
            box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        }

        .box::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 20px;
            background: repeating-conic-gradient(
                    from var(--a),
                    #94c3a3 0%,
                    #94c3a3 6%,
                    transparent 6%,
                    transparent 44%,
                    #94c3a3 50%
            );
            filter: blur(10px) saturate(1.05);
            animation: rotating 6s linear infinite;
            z-index: 1;
            pointer-events: none;
            mask-image: radial-gradient(circle, transparent 70%, black 100%);
            -webkit-mask-image: radial-gradient(circle, transparent 70%, black 100%);
        }

        .box::after {
            content: "";
            position: absolute;
            inset: 6px;
            border-radius: 14px;
            background: rgba(0,0,0,0.45);
            border: 5px solid rgba(255,255,255,0.06);
            z-index: 2;
        }

        @keyframes rotating {
            0% { --a: 0deg; }
            100% { --a: 360deg; }
        }

        /* CONTENEDOR INTERNO */
        .auth-container {
            position: absolute;
            inset: 22px;
            z-index: 3;
            display: grid;
            grid-template-columns: 1fr 1fr;
            padding: 2rem;
            gap: 2rem;
            color: #fff;
            align-items: center;
        }

        /* TEXTO */
        .auth-info h2 {
            font-size: 2rem;
            font-weight: 700;
            color: #E1D8C5;
            text-shadow: 0 0 6px rgba(255, 187, 119, 0.7);
            margin-bottom: 1rem;
        }

        .auth-info p {
            font-size: 1rem;
            line-height: 1.5;
            color: rgba(255,255,255,0.92);
        }

        /* IMAGEN */
        .auth-image {
            width: 100%;
            max-width: 200px;
            border-radius: 12px;
            border: 3px solid rgba(231,183,136,0.25);
            box-shadow: 0 6px 18px rgba(0,0,0,0.35);
            margin-top: 1rem;
        }

        /* FORMULARIO */
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.9rem;
            border-radius: 30px;
            font-size: 1rem;
            border: 2px solid rgba(255,255,255,0.18);
            background: rgba(255, 255, 255, 0.06);
            color: #fff;
            outline: none;
            backdrop-filter: blur(2px);
        }

        input::placeholder { color: rgba(255,255,255,0.7); }

        input:focus {
            border-color: #caa178;
            box-shadow: 0 0 8px rgba(202,161,120,0.12);
        }

        .auth-btn {
            background: linear-gradient(180deg, #728a47, #2E381F);
            color: #fff;
            padding: 0.9rem;
            border-radius: 30px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: transform .18s ease, box-shadow .18s ease;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgb(255, 245, 62);
        }

        .auth-text {
            text-align: center;
            color: rgba(255,255,255,0.9);
            font-size: 0.9rem;
            margin-top: .5rem;
        }

        .auth-text a {
            color: #e7b788;
            font-weight: bold;
            text-decoration: none;
        }

        .auth-text a:hover { text-decoration: underline; }

        /* RESPONSIVE */
        @media(max-width: 900px){
            .box { width: 92%; height: auto; min-height: 520px; }
            .auth-container { grid-template-columns: 1fr; text-align: center; inset: 18px; }
            .auth-image { margin: auto; max-width: 180px; }
        }
    </style>
</head>

<body>

<div class="box">
    <div class="auth-container">

        <div class="auth-info">
            <h2><i class="fa-solid fa-user-plus"></i> Crea tu cuenta</h2>
            <p>Únete a Aura Artesanal y disfruta de productos únicos hechos con amor.</p>
            <img src="/img/ImagenRegistro.png" class="auth-image" alt="Imagen Registro">
        </div>

        <form action="/registro" method="post">
            <input type="text" name="username" placeholder="Nombre de Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="text" name="lastName" placeholder="Apellido" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="number" name="phone" placeholder="Teléfono" required>
            <input type="date" name="dateOfBirth" required>

            <button type="submit" class="auth-btn">Registrarse</button>

            <p class="auth-text">¿Ya tienes cuenta? <a href="/login">Inicia sesión aquí</a></p>
        </form>

    </div>
</div>

</body>
</html>
