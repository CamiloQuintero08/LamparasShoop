<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        :root {
            --primary-color: #75ac92;
            --primary-color-dark: #111242;
            --secondary-color: #b8ece1;
            --background-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body.auth-body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: var(--background-color);
            padding: 2.5rem 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-15px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .auth-title {
            color: var(--primary-color-dark);
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.8rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        .auth-btn {
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 0.9rem;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .auth-btn:hover {
            background: var(--primary-color-dark);
            transform: scale(1.03);
        }

        .auth-text {
            margin-top: 1rem;
            color: #444;
            font-size: 0.9rem;
        }

        .auth-text a {
            color: var(--primary-color-dark);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="auth-body">
    <div class="auth-container">
        <h2 class="auth-title">Registro de Usuario</h2>
        <form action="/registro" method="post">
            <input type="text" name="fullname" placeholder="Nombre completo" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required>
            <button type="submit" class="auth-btn">Registrarse</button>
        </form>
        <p class="auth-text">¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
    </div>
</body>
</html>
