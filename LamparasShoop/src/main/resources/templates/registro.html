<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        :root {
            --primary-color: #556B2F;
            --primary-color-dark: #3E4A2F;
            --primary-color-dark-hover: #2E381F;
            --contrast-color: #E1D8C5;
            --contrast-light-color: #92817A;
            --contrast-color-hover: #362417;
            --secondary-color: #F5F1E8;
            --secondary-color-hover: #BCD8C1;
            --text-color: #4A3B26;
            --text-color-dark: #3B2E1E;
            --text-color-white: #FFFCF6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body.auth-body {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-color-dark));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
}


        .auth-container {
            background: var(--secondary-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
            width: 90%;
            max-width: 950px;
            gap: 3rem;
            border: 2px solid var(--contrast-color);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-15px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .auth-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 1rem;
        }

        .auth-info h2 {
            color: var(--text-color-dark);
            font-size: 2rem;
            font-weight: 700;
        }

        .auth-info p {
            color: var(--text-color);
            line-height: 1.6;
        }

        .auth-image {
            width: 100%;
            max-width: 320px;
            border-radius: 1rem;
            border: 4px solid var(--contrast-color);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            padding: 0.5rem;
            background-color: var(--secondary-color-hover);
            transition: .3s ease;
        }

        .auth-image:hover {
            transform: scale(1.03);
        }

        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid var(--contrast-light-color);
            border-radius: 0.8rem;
            background-color: var(--secondary-color-hover);
            color: var(--text-color-dark);
            outline: none;
            transition: .3s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        .auth-btn {
            background: var(--primary-color);
            color: var(--text-color-white);
            border: none;
            padding: 0.9rem;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: .3s;
        }

        .auth-btn:hover {
            background: var(--primary-color-dark-hover);
            transform: scale(1.03);
        }

        .auth-text {
            margin-top: 1rem;
            color: var(--text-color);
            text-align: center;
            font-size: .9rem;
        }

        .auth-text a {
            color: var(--primary-color-dark);
            font-weight: 700;
            text-decoration: none;
        }

        .auth-text a:hover {
            color: var(--primary-color-dark-hover);
        }

        @media (max-width: 900px) {
            .auth-container {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            .auth-info {
                align-items: center;
                text-align: center;
            }

            .auth-image {
                max-width: 260px;
            }
        }

    </style>
</head>

<body class="auth-body">
    <div class="auth-container">

        <div class="auth-info">
            <h2>Registro de Usuario</h2>
            <p>Crea una cuenta para disfrutar de nuestros productos artesanales y acceder a todas las funciones.</p>

            <img src="/img/ImagenRegistro.png" alt="Registro" class="auth-image">
        </div>

        <form action="/registro" method="post">
            <input type="text" name="username" placeholder="Nombre de Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <input type="text" name="name" placeholder="Nombre" required>
            <input type="text" name="lastName" placeholder="Apellido" required>
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="number" name="phone" placeholder="Teléfono" required>
            <input type="date" name="dateOfBirth" required>

            <button type="submit" class="auth-btn">Registrarse</button>

            <p class="auth-text">¿Ya tienes una cuenta? <a href="/login">Inicia sesión</a></p>
        </form>
    </div>
</body>
</html>
