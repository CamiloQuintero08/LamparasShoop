<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        :root {
            --primary-color: #556B2F;
            --primary-color-dark: #3E4A2F;
            --primary-color-dark-hover: #2E381F;
            --contrast-color: #E1D8C5;
            --contrast-light-color: #92817A;
            --contrast-color-hover: #362417;
            --secondary-color: #F5F1E8;
            --secondary-color-hover: #BCD8C1;
            --text-color: #4A3B26;
            --text-color-dark: #3B2E1E;
            --text-color-white: #FFFCF6;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Rubik', sans-serif; }

        /* Fondo difuminado */
        body.auth-body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color-hover));
        }

        .auth-container {
            background: var(--secondary-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 35px rgba(0,0,0,0.18);
            width: 90%;
            max-width: 900px;
            gap: 3rem;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn { from{opacity:0; transform:translateY(-15px);} to{opacity:1; transform:translateY(0);} }

        /* COLUMNA IZQUIERDA */
        .auth-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .auth-info h2 {
            font-size: 2rem;
            color: var(--primary-color-dark-hover);
            font-weight: 700;
            justify-content: center;
        }

        .auth-info p {
            color: var(--text-color-dark);
            font-size: 1rem;
            line-height: 1.6;
            flex: auto;
            justify-items: center;
        }

        .auth-image {
            width: 100%;
            max-width: 320px;
            border-radius: 1rem;
            border: 4px solid var(--contrast-color);
            padding: 0.4rem;
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            transition: 0.3s ease;
        }

        .auth-image:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 32px rgba(0,0,0,0.3);
        }

        /* FORMULARIO */
        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.9rem;
            border: 1px solid #ccc;
            border-radius: 0.8rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
            background: #fff;
            color: var(--text-color-dark);
        }

        input:focus { border-color: var(--primary-color-dark-hover); }

        .auth-btn {
            background: var(--primary-color);
            color: var(--text-color-white);
            padding: 0.9rem;
            border-radius: 0.8rem;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .auth-btn:hover { background: var(--primary-color-dark-hover); transform: scale(1.03); }

        .auth-text {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-align: center;
            color: var(--text-color-dark);
        }

        .auth-text a {
            color: var(--primary-color-dark-hover);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-text a:hover { text-decoration: underline; }

        @media(max-width:900px){
            .auth-container{ flex-direction:column; text-align:center; }
            .auth-info{ align-items:center; }
            .auth-image{ max-width:260px; }
        }
    </style>
</head>

<body class="auth-body">

    <div class="auth-container">

        <div class="auth-info">
            <h2>Bienvenid@ a Aura Artesanal!!!</h2>
            <p>Inicia sesión para continuar explorando nuestros productos únicos hechos a mano.</p>
            <img src="/img/ImagenRegistro.png" class="auth-image">
        </div>

        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="auth-btn">Ingresar</button>

            <p class="auth-text">¿No tienes cuenta? <a href="/registro">Regístrate aquí</a></p>
        </form>

    </div>

</body>
</html>
