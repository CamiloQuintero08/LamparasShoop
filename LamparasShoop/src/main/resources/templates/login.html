<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        :root {
            --color-1: #556B2F;
            --color-2: #b8ece1;
            --primary: #3E4A2F;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body.auth-body {
            /* Fondo difuminado suave */
            background: linear-gradient(135deg, var(--color-1), var(--color-2));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: var(--white);
            padding: 2.5rem 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-title {
            color: var(--color-1);
            font-size: 2rem;
            margin-bottom: .8rem;
            font-weight: 700;
        }

        .auth-subtitle {
            font-size: 1rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.8rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .auth-btn {
            background: var(--primary);
            color: var(--white);
            border: none;
            padding: 0.9rem;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .auth-btn:hover {
            background: #2c361f;
            transform: scale(1.03);
        }

        .auth-text {
            margin-top: 1rem;
            color: #444;
            font-size: 0.9rem;
        }

        .auth-text a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .auth-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="auth-body">
    <div class="auth-container">
        <h2 class="auth-title">Bienvenid@ a Aura Artesanal!!!</h2>
        <p class="auth-subtitle"><strong>Inicia sesión ahora</strong></p>

        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Usuario" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="auth-btn">Ingresar</button>
        </form>

        <p class="auth-text">¿No tienes una cuenta? <a href="/registro">Regístrate aquí</a></p>
    </div>
</body>
</html>
