<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap');

        :root {
            --primary-color: #75ac92;
            --primary-color-dark: #111242;
            --secondary-color: #b8ece1;
            --background-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body.product-body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .product-container {
            background: var(--background-color);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 900px;
            animation: fadeIn 0.8s ease-in-out;
            gap: 3rem;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(-15px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .product-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            gap: 1rem;
        }

        .product-info h2 {
            color: var(--primary-color-dark);
            font-size: 2rem;
            font-weight: 700;
        }

        .product-info p {
            color: #555;
            font-size: 1rem;
            line-height: 1.6;
        }

        .product-image {
            width: 100%;
            max-width: 300px;
            border-radius: 1rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            display: block;
            margin-top: 1rem;
        }

        form {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 0.8rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--primary-color);
        }

        button {
            background: var(--primary-color);
            color: var(--background-color);
            border: none;
            padding: 0.9rem;
            border-radius: 0.8rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: var(--primary-color-dark);
            transform: scale(1.03);
        }

        a.button-link {
            text-decoration: none;
            text-align: center;
            padding: 0.9rem;
            border-radius: 0.8rem;
            font-weight: 600;
            color: white;
            background: gray;
            transition: background 0.3s, transform 0.2s;
        }

        a.button-link:hover {
            background: #555;
            transform: scale(1.03);
        }

        @media (max-width: 900px) {
            .product-container {
                flex-direction: column;
                text-align: center;
            }

            .product-info {
                align-items: center;
            }

            .product-image {
                max-width: 250px;
            }
        }
    </style>
</head>
<body class="product-body">

    <div class="product-container">
        <div class="product-info">
            <h2>Agregar Nuevo Producto</h2>
            <p>Completa los datos del producto para a√±adirlo al inventario.</p>
            <img src="/img/producto.png" alt="Producto" class="product-image">
        </div>

        <form id="formProducto" enctype="multipart/form-data">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del producto" required>
            <input type="number" id="precio" name="precio" placeholder="Precio" step="0.01" required>
            <input type="number" id="stock" name="stock" placeholder="Stock" required>
            <input type="file" id="imagen" name="imagen" accept="image/*" required>
            <button type="submit">Guardar Producto</button>
            <a href="/index" class="button-link">Volver</a>
        </form>
    </div>

</body>
</html>
